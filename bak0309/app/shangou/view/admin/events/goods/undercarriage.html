<{capture name="header"}>
  <link href="../apps/ome/statics/ome.css" rel="stylesheet" type="text/css">
<{/capture}>
<div class="division">
<{if $evt_id}>
<form method="post" action="index.php?app=shangou&ctl=admin_events&act=do_undercarriage" id="terminal">
 <input type="hidden" name="evt_id" value="<{$evt_id}>">
 <p>此操作将下架本活动下的所有商品，也有可能造成其他活动下的商品下架，请注意！！！</p>
<div class="table-action">
<{button class="btn-primary" type="submit" id="saveterminal" name="submit" label="确认下架该活动商品"}>
</div>
</form>
<{else}>
系统参数错误，请稍后再试
<{/if}>
  </div>


<script>
$('terminal').store('target',{
    onRequest:function(){
       $('saveterminal').set('disabled', 'true');
    },
    onComplete:function(jsontext){
       var json = Json.evaluate(jsontext);
       if (typeof(json.error) != 'undefined'){
           $('saveterminal').set('disabled', '');
       }else{
           $('saveterminal').set('disabled', 'true');
           parent.finderGroup['<{$env.get.finder_id}>'].refresh.delay(400,parent.finderGroup['<{$env.get.finder_id}>']);
           $('saveterminal').getParent('.dialog').retrieve('instance').close();
       }
    }
    });

</script>
