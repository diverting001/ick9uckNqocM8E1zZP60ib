<div class="designer-group-box">
<ul class="clearfix">
  <{foreach from=$data item=data}>
    <li>
        <a href="<{link app=b2c ctl=site_brand act=index arg0=$data.brand_id}>" title="<{$data.brand_name}>"><img src="<{$data.brand_logo|default:$defaultImage|storager:''}>" alt="<{$data.brand_name}>"/>
            <div class="details">
                <img src="<{$data.hover_logo|default:$defaultImage|storager:''}>" alt="<{$data.brand_name}>"/>
            </div>
        </a>
    </li>
    <{/foreach}>
</ul>
<{pagers data=$pager}>
</div>

<script>
window.addEvent('load',function(){
    if(Browser.ie6) {
        $$('.brands-list .img img').each(function(img){
            img.zoomImg(150,100);
        });
    }
});
</script>
