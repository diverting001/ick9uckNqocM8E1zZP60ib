<div id="order-fapiao">
	发票信息<span id="invoice_desc"></span><p>编辑</p>
</div>
<div class="fapiao-mask-out">
	<div class="fapiao-mask">
		<input type="hidden" name="payment[is_tax]" value="false" />
		<input type="hidden" name="payment[tax_type]" value="personal"/>
		<input type="hidden" name="payment[tax_company]" value=""/>
		<p class="fapiao-close"><img src="<{$env.cdn_base_url}>/app/b2c/neigou_statics/images/close.png"></p>
		<p class="cart-new-mask-title"><span></span>发票信息</p>
		<p class="fapiao-info">发票内容：购买商品明细</p>
		<p>发票抬头：请确认单位名称正确,以免因名称错误耽搁您的报销。</p>
		<div class="fapiao-type">
			<div id="fapiao-self">个人</div>
			<div id="fapiao-com">公司</div>
		</div>
		<input type="text" name="payment[tax_company_name]" placeholder="单位名称"/>
		<div class="shopping-cut-ul"></div>
		<a href="javascript:void(0)" class="fapiao-confirm">确 认</a>
		<div class="clearfix"></div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		$('#order-fapiao').click(function(){
			$('.fapiao-mask-out').show();
		})
		$('.fapiao-close').click(function(){
			$('.fapiao-mask-out').hide();
		})
		$('.fapiao-confirm').click(function(){
			//保存信息至hiden字段
			$$('input[name=payment[is_tax]]')[0].value = 'true';
			if($('#fapiao-self').hasClass('fapiao-selected')){
				$$('input[name=payment[tax_type]]')[0].value = 'personal';
				$$('input[name=payment[tax_company]]')[0].value = '';
				$$('input[name=payment[tax_company_name]]')[0].value = '';
				$($('#invoice_desc')[0]).text("个人发票");
			}else{
				$$('input[name=payment[tax_type]]')[0].value = 'company';
				$$('input[name=payment[tax_company]]')[0].value = '';
				$($('#invoice_desc')[0]).text($$('input[name=payment[tax_company_name]]')[0].value);
			}
			$('.fapiao-mask-out').hide();
		})
		$('#fapiao-self').click(function(){
			$('.fapiao-mask input').hide();
			$(this).addClass('fapiao-selected');
			$('#fapiao-com').removeClass('fapiao-selected');
		})
		$('#fapiao-com').click(function(){
			$('.fapiao-mask input').show();
			$(this).addClass('fapiao-selected');
			$('#fapiao-self').removeClass('fapiao-selected');
		})
	})
</script>
