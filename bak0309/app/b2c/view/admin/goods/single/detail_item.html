<div class="tableform">
   <div class="division clearfix">

        <span class='c-green'><{t}>商品名称：<{/t}>
            <span class="f-14 c-blue"><{$data.name}></span>
        </div>
        <div class="span-auto">
            <span class='c-green'><{t}>PC端图片：<{/t}>
            <span class='c-gray'><img src="<{$data.pc_pic|storager:'s'}>" alt="PC端图片"  style="width:200px;"/></span>
        </div>
        <div class="span-auto">
            <span class='c-green'><{t}>手机端图片：<{/t}>
            <span class='c-gray'><img src="<{$data.h5_pic|storager:'s'}>" alt="手机端图片" style="width:200px;"/></span>
        </div>
   </div>
</div>
