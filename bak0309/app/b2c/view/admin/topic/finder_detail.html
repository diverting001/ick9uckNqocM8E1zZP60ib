<div class="tableform">
   <div class="division">
	   <div class="clearfix">
	   		<div class="span-auto"><{t}>专题名称：<{/t}></div>
		    <div class="span-9">
		    	<{$topic.topic_name}>
		    </div>
	   </div>
   </div>
    <div class="division">
	   <div class="clearfix">
		    <div class="span-auto">
		    	<{t}>专题介绍：<{/t}>
		    </div>
		    <div class="span-18">
		    	<{$topic.topic_desc|htmlspecialchars}>
		    </div>
	   </div>
   </div>
  <div class="division">
	   <div class="clearfix">
	   		<div class="span-auto"><{t}>前台访问地址：<{/t}></div>
		    <div class="span-9">
		    	<input type='url' value='<{$url}>' onkeydown='return false;' class='f-9 shadow ' style='font-family:Arial;width:98%;' onclick='this.focus();this.select();'/>
		    </div>
		    <div class="span-auto">
		    	<span class="finder-action-items flt" style="float:left; margin-left:5px; display:block; padding:0 1px"><a  href="<{$url}>" target="_blank"><span><{t}>访问此链接<{/t}></span></a></span>
		    </div>
	   </div>
   </div>
</div>
