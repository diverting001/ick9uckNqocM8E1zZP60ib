<form method="POST" action="index.php?app=b2c&ctl=admin_member_cmbuy&act=save" class="tableform" id="form_member_cmbuy">
<div class="division">
<table width="95%" border="0" cellpadding="0" cellspacing="0" >
	<tr>
	  <th><em class="c-red">*</em><{t}>电话：<{/t}></th>
	  <td><{input type="unsigned" name="mobile" style="width:150px" size="8" class="_x_input" vtype="required&&number" value=$cmbuy.mobile}></td>
	</tr>
</table>
</div>
</form>
<{area inject='.mainFoot'}>
     <div class="table-action">
	<{button type="button" label=$___b2c="保存"|t:'b2c' id="member_lv-form-submit"}>
</div>
<{/area}>





<script>
(function(){
	var _form = $('form_member_cmbuy');
	var btn =$('member_lv-form-submit');
	var finder = finderGroup['<{$env.get._finder.finder_id}>'];

	_form.store('target',{
		onSuccess:function(response){
			var hash_res_obj = JSON.decode(response);

			if (hash_res_obj.success != undefined && hash_res_obj.success != "")
			{
				try{
					var _dialogIns = btn.getParent('.dialog').retrieve('instance');
				}catch(e){}

				if(_dialogIns)
				{
					_dialogIns.close();
					window.finderGroup['<{$env.get._finder.finder_id}>'].refresh();
				}
			}

		}
	});

	    btn.addEvent('click',function(){
		    _form.fireEvent('submit',{stop:$empty});
		});

})();


</script>
