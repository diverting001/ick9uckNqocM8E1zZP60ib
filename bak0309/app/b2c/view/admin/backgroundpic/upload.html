<form id="indroserForm" action="index.php?app=b2c&ctl=admin_backgroundpic&act=share_save"  method="POST">
<div class="tableform">
	<div class="division">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>
		  <th><{t}>上传图片：<{/t}></th>
		  <td><{input type="image" name="pics" value="" }></td>
		</tr>
		</table>
	</div>	
</div>
<div class="table-action">
	<{button type="submit" id="btn-background-upload"  label=$___b2c="保存"|t:'b2c'}>
</div>
<script>
	var btn =$('btn-background-upload');
	var finder = finderGroup['<{$env.get._finder.finder_id}>'];
	$('indroserForm').store('target',{
		onComplete:function(){
			try{
				var _dialogIns = btn.getParent('.dialog').retrieve('instance');
			}catch(e){}

			if(_dialogIns)
			{
				_dialogIns.close();
				finder.refresh.delay(400,finder);
			}
		}
	});
</script>
