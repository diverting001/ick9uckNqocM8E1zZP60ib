<script>
  !function(){
     	var cookie = $.AMUI.utils.cookie;
     	if(!cookie.get('UNAME')){
     		$('footer #no_login').show();
     		$('footer #login').hide();
     	}else{
     		$('footer #no_login').hide();
     		$('footer #login').show();
     		var _uname = cookie.get('NICKNAME') ?  cookie.get('NICKNAME') : cookie.get('UNAME');
     		$('footer #login .uname').text(_uname);
     	}
     }();
</script>
