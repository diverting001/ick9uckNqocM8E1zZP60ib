
    <{foreach from=$data.goodsRows item=row key=gid name=goodsrow}>
    <li class="fl mr10 mb30">
        <{assign var=pickey value=$setting.gpic_size|default:'goodsPicS'}>
        <div class="pic">
            <a href="<{$row.goodsLink}>" target="_blank">
                <img data-src="<{$row.goodsPicS}>" width="100%" alt="<{$row.goodsName}>"/>
            </a>
        </div>
        <div class="commodityTit">
            <p class="tit">
                <a href="<{$row.goodsLink}>" target="_blank" title="<{$row.goodsName}>"><{$row.goodsName}></a>
            </p>
            <p class="price">
                <{if $row.goodsSalePrice!=$row.goodsMarketPrice}>
                <span class="gray mr10"><s><{$row.goodsMarketPrice|cur}></s></span>
                <{/if}>
                <{$row.goodsSalePrice|cur}>
            </p>
        </div>
    </li>
    <{/foreach}>
