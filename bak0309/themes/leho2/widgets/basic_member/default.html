<ul id="loginBar_<{$widgets_id}>" class="fr loginInfo overHide mr20  none">

        <a href="<{link app=b2c ctl=site_passport act=login full=1}>">
            登录

    </li>

        </a>
    </li>
</ul>
<ul id="memberBar_<{$widgets_id}>" class="fr userBox  mr20">
    <li class="fl rating1">
        <a href="<{link app=b2c ctl=site_member act=index full=1}>" class="rating2 link" id="uname_<{$widgets_id}>"></a>
    </li>
    <li id="myleho" class="fl rating1">
        <a href="<{link app=b2c ctl=site_member act=index full=1}>" data-widget-type='DropMenu' dropmenu="subNav" class="rating2 dropmenu auto-bind-widget">我的乐货</a>
        <div id="myleho_menu" class="subNav none">
            <ul>
                <li>
                    <dl class="overHide"><dt class="fl"><a href="<{link app=b2c ctl=site_member act=orders}>">我的订单</a></dt></dl>
                </li>
                <li>
                    <dl class="overHide"><dt class="fl"><a href="<{link app=b2c ctl=site_member act=coupon}>">我的优惠券</a></dt></dl>
                </li>
                <li>
                    <dl class="overHide"><dt class="fl"><a href="<{link app=aftersales ctl=site_member act=afterlist}>">我的退换货信息</a></dt></dl>
                </li>
                <li>
                    <dl class="overHide"><dt class="fl"><a href="<{link app=b2c ctl=site_member act=receiver}>">我的收货地址</a></dt></dl>
                </li>
                <li>
                    <dl class="overHide"><dt class="fl"><a href="<{link app=b2c ctl=site_member act=index full=1}>">我的基本资料</a></dt></dl>
                </li>
            </ul>
            <ul class="quit">
                <li>
                    <a href="<{link app=b2c ctl=site_passport act=logout}>">退出</a>
                </li>
            </ul>
        </div>
    </li>
    <li class="fl rating1">
        <a href="<{link app=b2c ctl=site_member act=orders}>" class="rating2 link">我的订单</a>
    </li>
</ul>
<script>
var e = Cookie.read('NICKNAME')?Cookie.read('NICKNAME'):'';
if(e){
    $("uname_<{$widgets_id}>").innerHTML = e;
    $("memberBar_<{$widgets_id}>").setStyle('display','block');
    if($("loginBar_<{$widgets_id}>"))
    $("loginBar_<{$widgets_id}>").setStyle('display','none');
}
else{
    $("loginBar_<{$widgets_id}>").setStyle('display','block');
    if($("memberBar_<{$widgets_id}>"))
    $("memberBar_<{$widgets_id}>").setStyle('display','none');
}
</script>
