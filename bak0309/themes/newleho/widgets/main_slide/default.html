<div class="main-slide auto-bind-widget" data-widget-type="Switchable" data-widget-config="{
  haslrbtn:false,
  effect:'<{$setting.effectWay}>',
  autoplay:<{$setting.autoplay}>
}" id="main_slide_<{$widgets_id}>" >
  <ul class="slide-list switchable-content" style="height:525px;">
    <{foreach from=$data.pic item=parent key=parentId}>
    <li class="slide-item">
      <a href="<{$parent.linktarget}>" style="display:block;cursor:pointer;width:100%;height:525px;background:url(<{$parent.link}>) no-repeat center 0;">
        
      </a>
    </li>
    <{/foreach}>
  </ul>
  <ul class="slide-triggers switchable-triggerBox">
    <{assign var=countnum value="1"}>
    <{foreach from=$data.pic item=parent key=parentId}>
    <li class="trigger-item"><{$countnum++}></li> 
    <{/foreach}> 
  </ul>
</div>
<script>
	$("main_slide_<{$widgets_id}>").setStyle("width",window.getScrollWidth() +"px");
	$$(".slide-item a").setStyle("width",window.getScrollWidth()+"px");
</script>
