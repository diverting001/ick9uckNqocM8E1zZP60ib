<div class="widgets_tip_goods_list" style="width: 100%;height: auto; overflow: hidden; clear: both">
    <{foreach from=$data.goods item=data_item key=data_key }>

    <div class="widgets_tip_goods_item" style="width: auto;height: auto; float: left">
        <div class="widgets_tip_goods_item_img" style="width: 250px; height: 338px;">
            <a href="<{$data_item.url}>" target="_blank"><img src="<{$data_item.pic}>" border="0" width="250" height="338" /></a>
        </div>
        <div  class="widgets_tip_goods_item_price hide" goods_itemid = "<{$data_item.gid}>"  >
            <a href="<{$data_item.url}>" target="_blank">
                <span  id="widgets_tip_goods_ite_<{$data_item.gid}>" style="font-size: 24px;padding-right: 3px;">-</span>元
            </a>
        </div>
    </div>
    <{/foreach}>
    <script>
        window.addEvent('domready',function(){
            var objects = $$('.widgets_tip_goods_item_price');
            var goods_itemids ='';
            objects.each(function(item,index){
                goods_itemids = goods_itemids+item.get('goods_itemid')+",";
            });

            new Request({url:'<{link app=b2c ctl=site_product act=getProductsPrice }>',
                method:'POST',
                data:"goods="+goods_itemids,
                onSuccess:function(rs) {
                    try{
                        rs = JSON.decode(rs);
                    }catch(e){
                        rs.error = '系统参数失败，请稍候再试';
                    }
                    if(rs.status == 'success'){
                        for(i in rs.data){
                        	var __span = $("widgets_tip_goods_ite_"+rs.data[i].product_id);
                        	__span.getParent('div').removeClass('hide')
                        	__span.set('html',rs.data[i].price);
                        }
                    }
                },
            }).send();
        });
    </script>
</div>
