    <div class="header">
        <div class="mainbox clearfix">
            <div class="logo png fl">
                <a href="./"><image src="images/logo.png"></a>
            </div>
            <div id="shtop_menu" class="menu png fl">
               <{widgets id="events_category"}>
            </div>
            <script type="text/javascript">
              window.addEvent('domready', function() {
                $$('#shtop_menu .menulist').each(function(e){
                    e.addEvent('mouseenter',function(item){
                        $$('#shtop_menu .menulist').removeClass('curr');
                        this.addClass('curr');
                    });

                    e.getElements('.depth-2').addEvent('mouseleave',function(item){
                        e.removeClass('curr');
                    });
                })
              })
            </script>
            <div class="banner_icon fl">
                <a href="http://yes.leho.com" target="_blank"></a>
            </div>
            <div class="loginandcart fr">
                 <{widgets id="top_login_cart"}>
            </div>
        </div>
    </div>
