<script type="text/javascript">
    (function(){
        var url =location.href.split('/').getLast(), n=url.lastIndexOf('-');

        //if(n>-1)url=url.substring(0,n);
        if(!url.trim().length) url='index.html';
        var reg=new RegExp('\/'+url,'i');

        var menulist = $$('.mainnav .nav a');
        menulist.each(function(el){
            var drop = el.getParent('.dropmenu');
            if(el&&el.get('href').test(reg)){
                //if(el.hasClass('auto-bind-widget')) return el.addClass('cur'); 
                if(!!drop){
                    var nav = drop.getElement('.auto-bind-widget')
                    nav && nav.addClass('cur');
                }else{ el.addClass('cur'); }
            }
           
        });
     })();
</script>
