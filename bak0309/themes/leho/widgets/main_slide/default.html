<div class="main-slider" id="main_slide_<{$widgets_id}>">
    <div class="switchable-content">
        <ul class="slider-img">
        <{foreach from=$data.pic item=parent key=parentId}>
        <li class="panel"><a href="<{$parent.linktarget}>" target="_blank" title="<{$parent.linkinfo}>"> <img src="<{$parent.link}>" alt="<{$parent.linkinfo}>"/> </a></li>
        <{/foreach}>
        </ul>
    </div>
    <ul class="slider-trigger">
        <{assign var=countnum value="1"}>
        <{foreach from=$data.pic item=parent key=parentId}>
        <li class=""></li> 
        <{/foreach}>
    </ul>
    <a class="prev slider-go-prev " href="javascript:;"></a>
    <a class="next slider-go-next " href="javascript:;"></a>
</div> 

<script>
new Switchable("main_slide_<{$widgets_id}>",{
    haslrbtn:true,
    content:'slider-img',
    effect:'<{$setting.effectWay|default:980}>',
    autoplay:<{$setting.autoplay}>,
    triggersBox:'.slider-trigger',
    panels:".panel",
    activeClass:'curr'
});
</script>
