<div class="division">
    <div class="tableform">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <th>
                    <label>
                        商品链接：
                    </label>
                </th>
                <td>
                    <input type="text" name="goods_url" class="x-input" value="<{$setting.goods_url}>"/>
                </td>
            </tr>
            <tr>
                <th>
                    <label>
                        商品图像：
                    </label>
                </th>
                <td>
                    <{input type="image" class="x-input" name="goods_image" value=$setting.goods_image width=60 height=40}>
                </td>
            </tr>
            <tr>
                <th>
                    <label>
                        商品名称：
                    </label>
                </th>
                <td>
                    <input type="text" name="goods_name" class="x-input" value="<{$setting.goods_name}>"/>
                </td>
            </tr>
            <tr>
                <th>
                    <label>
                        商品现价：
                    </label>
                </th>
                <td>
                    <input type="text" name="goods_price" class="x-input" value="<{$setting.goods_price}>"/>
                </td>
            </tr>
            <tr>
                <th>
                    <label>
                        商品原价：
                    </label>
                </th>
                <td>
                    <input type="text" name="old_goods_price" class="x-input" value="<{$setting.old_goods_price}>"/>
                </td>
            </tr>
            <tr>
                <th>
                    <label>
                        艺人名称：
                    </label>
                </th>
                <td>
                    <input type="text" name="yiren_name" class="x-input" value="<{$setting.yiren_name}>"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label>
                        艺人头像：
                    </label>
                </th>
                <td>
                    <{input type="image" class="x-input" name="yiren_image" value=$setting.yiren_image width=60 height=40}>
                </td>
            </tr>
            <tr>
                <th>
                    <label>
                        基本描述：
                    </label>
                </th>
                <td>
                    <input type="text" name="des" class="x-input" value="<{$setting.des}>"/>
                </td>
            </tr>
            <tr>
                <th>
                    <label>
                        按钮名称：
                    </label>
                </th>
                <td>
                    <input type="text" name="button" class="x-input" value="<{$setting.button}>"/>
                </td>
            </tr>
            <tr>
                 <th>
                    <label>
                        按钮链接：
                    </label>
                </th>
                <td>
                    <input type="text" name="button_url" class="x-input" value="<{$setting.button_url}>"/>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
