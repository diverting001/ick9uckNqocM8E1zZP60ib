<ul class="overHide">
    <{foreach from=$data.goodsRows item=row key=gid name=goodsrow}>
    <li class="fl">
        <{assign var=pickey value=$setting.gpic_size|default:'goodsPicS'}>
        <div class="proBox">
            <img src="<{$row[$pickey]}>" alt="<{$row.goodsName}>" />
            <div class="ProHover hidden">
                <div class="title overHide">
                    <div class="cont">
                            <span class="fl" style="position:relative;">
                            <{$row.goodsSalePrice|cur}>
                            </span>
                        <a href="<{$row.goodsLink}>#r-phxtx" title="<{$row.goodsName}>" target="_blank" class="fr">
                            <img src="/themes/leho/images/hxtx/buy.png" />
                        </a>
                    </div>
                </div>
                <div class="infos">
                    <div class="cont">
                        <a class="info" href="<{$row.goodsLink}>#r-phxtx" title="<{$row.goodsName}>" target="_blank">
                            <{$row.goodsName}>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </li>
    <{/foreach}>
</ul>
