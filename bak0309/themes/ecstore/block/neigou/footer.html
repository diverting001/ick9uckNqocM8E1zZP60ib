<script src="https://g.alicdn.com/dingding/dingtalk-jsapi/2.10.3/dingtalk.open.js"></script>
<script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
	document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fcecdf9484535d12320f36e4ff84d1859' type='text/javascript'%3E%3C/script%3E"));
	if (dd && dd.env && dd.env.platform!=="notInDingTalk") {
        dd.ready(function() {
            if(dd.env.platform=='pc'){
                $('a').each(function(index,item){
                    var _target = $(item).attr('target');
                    if(_target && _target== '_blank') {
                        $(item).attr('target','_self')
                    }
                })
                $('a').on('click',function(){
                    var _target = $(this).attr('target')
                    if(_target && _target== '_blank') {
                        $(this).attr('target','_self')
                    }
                })
            }

        });
    }
</script>
