    window.onload = function () {
        $('.p_l .nav_introduce').hover(function(){

        if (dd && dd.env && dd.env.platform!=="notInDingTalk") {
            dd.ready(function() {
                if(dd.env.platform=='pc'){
                    $('a').each(function(index,item){
                        var _target = $(item).attr('target');
                        if(_target && _target== '_blank') {
                            $(item).attr('target','_self')
                        }
                    })
                    $('a').on('click',function(){
                        var _target = $(this).attr('target')
                        if(_target && _target== '_blank') {
                            $(this).attr('target','_self')
                        }
                    })
                }

            });
        }
    }
    var CAS_GETWAY='<{$getway}>';
    var ssochecked='<{$ssochecked}>';
    var redirect='<{$redirect}>';
    if(!ssochecked){
        isLogin();
    }
    function isLogin(){
        var url=CAS_GETWAY+"/v2/accessToken/isLogin";
        $.ajax({
            url: url,
            dataType:'jsonp',
            success: function(data) {
                if(!data.error){
                    if(data.body.notify){
                        notify(data.body.notify)
                    }
                }
            }
        });
    }
    function notify(data){
        var len = data.length;
        var num = 0;
        $.each(data,function(i,o){
            var url = o.url;
            $.ajax({
                url:url,
                type:'get',
                dataType:'jsonp',
                success:function(res){
                    var res=jsonParse(res)
                    if(o.platform==2){
                        if(res.errno == 0 ){
                            window.location.href=redirect
                        }
                    }
                }
            })
        })
    }
    function jsonParse(obj){
        if(typeof obj=='string'){
            return JSON.parse(obj)
        }else{
            return obj;
        }
    }
</script>
