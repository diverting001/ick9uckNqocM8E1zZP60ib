<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,user-scalable=no" name="viewport"> 
	<link rel="stylesheet" href="css/mobile.css">
	<title>注册</title>

</head>
<body>
<!-- 	<div class="Htop">
		<div class="head-img">
			<img src="images/header.png">
		</div>
	</div> -->
	<header>
		<p><a href="login.html">登录</a></p>
		<p>丨</p>
		<p><span><a href="reg.html">注册</a></span></p>
	</header>
	<section class="content">
		<img src="images/logo.png" width="120px">
		<p>内购网-销售价等于进货价</p>
	</section>
	<div class="info">
		<div class="int">
			<input type="text" name="userName" maxlength="12" placeholder="用户名">
		</div>
		<div class="int">
			<input type="text" name="userPhone" maxlength="11" placeholder="手机号">
		</div>
		<div class="int">
			<div class="send">
				<input type="text" name="userSend" placeholder="验证码">
			</div>
			<p class="code">发送验证码</p>
		</div>
		<div class="int eye">
			<div class="center">
			<input type="password" name="password" maxlength="12" placeholder="密码">
			</div>
		</div>
		<div class="int">
			<input type="text" name="anhao" maxlength="11" placeholder="暗号">
		</div>
		<div class="int reg">
			<input type="submit" value="注册">
		</div>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var timeBtn = $('.code');
			timeBtn.click(function(){
				var time = setInterval(setTime, 1000);
				var seconds = 60;
				function setTime (){
					seconds--;
					seconds = seconds < 10 ? "0" + seconds : seconds;
					timeBtn.text(seconds+"秒后重新发送");
					timeBtn.off('click');
					if(seconds==0){
						timeBtn.text("点击重新发送验证码");
						clearInterval(time);
						timeBtn.click(function(){
							var time = setInterval(setTime, 1000);
							var seconds = 60;
							function setTime (){
								seconds--;
								seconds = seconds < 10 ? "0" + seconds : seconds;
								timeBtn.text(seconds+"秒后重新发送");
								timeBtn.off('click');
								if(seconds==0){
									timeBtn.text("点击重新发送验证码");
									clearInterval(time);
								}
							}
						})
					}
				}
			})
		})
	
	</script>
</body>
</html>
